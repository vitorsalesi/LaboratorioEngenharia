<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Exercício 1</title>
</head>

<body>
    <script language="JavaScript" type="text/Javascript">
        let x = prompt("Digite algo:","");
        if(confirm("Deseja verificar o tipo do dado informado?")){
            
            if (Number(x)) {
                document.write("O tipo do dado é número!");
            }
            else if (x == "true" || x == "false"){
                    document.write("O tipo do dado é booleano!");
                }
            else if (x.length == 0 ){
                    document.write("O tipo do dado é indefinido!");
                }
            else {
                    document.write("O tipo do dado é string!");
                }
            }
        else{
            document.write("Obrigado por visitar esta página!");
        }
    </script>
    
</body>
</html>
