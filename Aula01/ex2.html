<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Exercício 2</title>
</head>

<body>
    <script language="JavaScript" type="text/Javascript">
        let num = prompt("Digite um número inteiro positivo: ");
        if (num === null) {
            alert("Operação cancelada!");
        } else {
            while (num <= 0 || isNaN(num)){
                num = prompt ("Digite um número inteiro positivo válido!");
                if (num === null) {
                    alert("Operação cancelada!");
                    break;
                }
            }
            if (num !== null) {
                let primo = true;
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        primo = false;
                        break;
                    }
                }
                if (primo){
                    alert(num + " é um número primo!");
                } else{
                    alert(num + " não é número primo!");
                }
            }
        }
    </script>
</body>
</html>
