<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script language="JavaScript" type="text/Javascript">
        let num = prompt("Digite um número inteiro positivo: ");
        if (num === null) {
            alert("Operação cancelada!");
        } else{
            while (num <= 0 || isNaN(num)){
                num = prompt ("Digite um número inteiro positivo válido!");
            }
            if (num % 2 == 0){
                alert (num+ " é um número par!")
            }
            else{
                alert (num+ " é um número ímpar!")
            }
        }
    </script>

</body>

</html>
