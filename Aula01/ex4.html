<body>
    <script language="JavaScript" type="text/Javascript">
        let num = prompt("Digite um número inteiro positivo: ");
        if (num === null) {
            alert("Operação cancelada!");
        } else{
        while (num <= 0 || isNaN(num)){
            num = prompt ("Digite um número inteiro positivo válido!");
        }
        let fatorial = 1;
        for (let i = 2; i <= num; i++) {
        fatorial *= i;
        }
        alert("O fatorial de " + num + " é " + fatorial);
    }
    </script>
</body>
</html>
