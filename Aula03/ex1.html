<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <form>
        <input type="text" name="item-list" id="input-item" onkeydown="handleKey(event)" />
        <input type="button" value="INSERIR" id="input-button" onclick="adicionar()" />
    </form>
    <ol id="list-items"></ol>
    <script>
        let values = [];

        function handleKey(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("input-button").click();
            }
        }

        function adicionar() {
            input = document.getElementById("input-item");
            let newValue = input.value.trim().toLowerCase();
            input.value = "";

            if (newValue === "") {
                return;
            }

            if (values.includes(newValue)) { 
                alert("Este item jÃ¡ foi adicionado!");
                return;
            }

            values.push(newValue);
            values.sort((a, b) => a.localeCompare(b, 'pt', {sensitivity: 'base'}));

            let list = document.getElementById("list-items");
            list.innerHTML = "";

            values.forEach((value) => {
                let item = document.createElement("li");
                let text = document.createTextNode(value);
                item.appendChild(text);
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
