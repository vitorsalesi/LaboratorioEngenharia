<body>
    <h1>Calcular Valor de Carro</h1>
    <div class="container box mt-5">
    <form>
        <label for="marca">Marca: </label>
        <input type="text" id="marca" name="marca">

        <label for="modelo">Modelo: </label>
        <input type="text" id="modelo" name="modelo">

        <label for="ano">Ano: </label>
        <input type="text" id="ano" name="ano">

        <label for="cor">Cor: </label>
        <input type="text" id="cor" name="cor">

        <label for="km">Kilometragem (total): </label>
        <input type="text" id="km" name="km">

        <label for="fipe">Valor Fipe: </label>
        <input type="text" id="fipe" name="fipe">

        <input type="submit" name="submit" value="Calcular" class="btn btn-primary btn-sm">
    </form>
    </div>
