<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <title>Aula 04 - Exercicio 1 - Formulário</title>
    <script src="ex1.js"></script>
</head>
<body>
    <form id="Formulario">
        <h1>Formulário de Cadastro:</h1>
        <div id="tipoCadastro">
        <label for="tipoCadastro"></label>
        <input type="radio" id="aluno" name="tipoCadastro" value="aluno" onchange="tipoCadastroOnChange()" required> Aluno
        <input type="radio" id="professor" name="tipoCadastro" value="professor" onchange="tipoCadastroOnChange()" required>
        Professor
        </div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="fulano.com" required>
        <br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento"  required>
        <br>
        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="tel" id="telefoneFixo" name="telefoneFixo" placeholder="(99) 9999-9999" required>
        <br>
        <label for="telefoneCelular">Telefone Celular:</label>
        <input type="tel" id="telefoneCelular" name="telefoneCelular" placeholder="(99) 99999-9999" required>
        <br>
        <div id="camposExtras"></div>
        <br>
        <div id="botoes">
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
        </div>
    </form>

</body>

</html>
